<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<link rel="WebSite icon" href="icon.png">
<title>Rumedia</title>
<h1>Rumedia</h1>
<style>
  h1 {
    display: block;
    margin-left: auto;
  }
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
  }
  h2, h3 {
    margin-top: 30px;
  }
  form {
    margin-bottom: 10px;
  }
  input[type="text"], select {
    padding: 5px;
    margin-right: 10px;
  }
  button {
    padding: 5px 10px;
  }
  #channelMessage {
    color: green;
    margin-top: 5px;
  }
  .video {
    border: 1px solid #ccc;
    padding:10px;
    margin-bottom:15px;
    max-width:600px;
  }
</style>
</head>
<body>

<h2>Создать канал</h2>
<form id="createChannelForm">
  <input type="text" id="channelName" placeholder="Название канала" required />
  <button type="submit">Создать канал</button>
</form>
<div id="channelMessage"></div>

<h3>Выберите канал для загрузки видео</h3>
<select id="channelSelect">
  <option value="">-- Выберите канал --</option>
</select>

<h2>Загрузить видео</h2>
<form id="videoUploadForm">
  <input type="file" id="videoFile" accept="video/*" required />
  <br/><br/>
  <input type="text" id="videoTitle" placeholder="Название видео" required />
  <br/><br/>
  <textarea id="videoDescription" placeholder="Описание видео" rows="3"></textarea>
  <br/><br/>
  <button type="submit">Загрузить видео</button>
</form>

<h3>Видео на платформе</h3>
<div id="videosContainer"></div>
<script src="main.JS"></script>
<script src="main2.JS"></script>

</body>
</html>
